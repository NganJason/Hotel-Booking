{{template "base" .}} {{define "content"}}
<div class="container mt-5">
  <div class="row">
    <h1>Search for availability</h1>
    <form action="/search-availability" method="POST">
      <div class="form-group mt-3">
        <label for="start_date">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="start_date"
          aria-describedby="start_date"
          name="start_date"
          placeholder="Start Date"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Enter your starting date in the form of YYYY-MM-DD</small
        >
      </div>

      <div class="form-group mt-3">
        <label for="end_date">End Date</label>
        <input
          type="date"
          class="form-control"
          id="end_date"
          name="end_date"
          placeholder="End Date"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Enter your end date in the form of YYYY-MM-DD</small
        >
      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</div>
{{end}}
